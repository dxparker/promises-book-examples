<!DOCTYPE html>
<html>
<head>
<title>Example 6-20. Looping through iterations</title>
<link href="../prism.css" rel="stylesheet">
<script src="../prism.js"></script>

<script>
var animals = [
	{ type: 'bird', legs: 2 },
	{ type: 'cat', legs: 4 },
	{ type: 'dog', legs: 4 },
	{ type: 'spider', legs: 8 }
];

// Substitute for iterator and console.log in previous example
iterator = match(animals, 'legs', 4);
while ((result = iterator.next()).done !== true) {
	console.log(result.value.type);
}

// Repeated from previous example
function* match(objects, propname, value) {
	var i;
	var obj;
	for (i = 0; i < objects.length; i++) {
		obj = objects[i];
		if (obj[propname] === value) yield obj;
	};
}
</script>

</head>
<body>

<h1>Example 6-20. Looping through iterations</h1>

<pre>
<code class="language-javascript">
// Substitute for iterator and console.log in previous example
iterator = match(animals, 'legs', 4);
while ((result = iterator.next()).done !== true) {
	console.log(result.value.type);
}

// Console output:
// cat
// dog
</code>
</pre>

</body>
</html>
